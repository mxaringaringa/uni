<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Partidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header img {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        #match-list {
            margin-top: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
            background: #fff;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: #e53935;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        li button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administrar Partidos</h1>
    </header>
    <div class="container">
        <form id="match-form">
            <label for="date">Fecha y hora:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="red-team">Equipo Rojo:</label>
            <input type="text" id="red-team" name="red-team" placeholder="Nombre de los jugadores en rojo" required>

            <label for="blue-team">Equipo Azul:</label>
            <input type="text" id="blue-team" name="blue-team" placeholder="Nombre de los jugadores en azul" required>

            <button type="button" onclick="addMatch()">Añadir Partido</button>
            <button type="button" onclick="generatePoster()">Sortu kartela</button>
        </form>

        <div id="match-list">
            <h2>Lista de Partidos</h2>
            <ul id="matches">
                <!-- Los partidos añadidos aparecerán aquí -->
            </ul>
        </div>
    </div>

    <script>
        let matches = JSON.parse(localStorage.getItem("matches")) || [];

        function addMatch() {
            const date = document.getElementById('date').value;
            const redTeam = document.getElementById('red-team').value;
            const blueTeam = document.getElementById('blue-team').value;

            if (date && redTeam && blueTeam) {
                matches.push({ date, redTeam, blueTeam });
                matches.sort((a, b) => new Date(a.date) - new Date(b.date)); // Ordenar por fecha

                localStorage.setItem("matches", JSON.stringify(matches)); // Guardar en localStorage
                renderMatches();
                document.getElementById('match-form').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }

        function renderMatches() {
            const matchList = document.getElementById('matches');
            matchList.innerHTML = '';

            matches.forEach((match, index) => {
                const li = document.createElement('li');
                li.textContent = `${match.date}: ${match.redTeam} vs ${match.blueTeam}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => deleteMatch(index);

                li.appendChild(deleteButton);
                matchList.appendChild(li);
            });
        }

        function deleteMatch(index) {
            matches.splice(index, 1);
            localStorage.setItem("matches", JSON.stringify(matches)); // Guardar en localStorage
            renderMatches();
        }

        function groupMatchesByDate(matches) {
            return matches.reduce((groups, match) => {
                const date = match.date.split("T")[0];
                if (!groups[date]) groups[date] = [];
                groups[date].push(match);
                return groups;
            }, {});
        }

function generatePoster() {
    if (matches.length === 0) {
        alert("No hay partidos para generar el cartel.");
        return;
    }

    const groupedMatches = groupMatchesByDate(matches);
    let posterHTML = `
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"UNI" Markina-Xemein Zesta Punta</title>
        <style>
            body { font-family: Arial, sans-serif; background-color: #e8f5e9; margin: 0; padding: 0; }
            header { background-color: #4caf50; color: white; text-align: center; padding: 1rem 0; }
            .container { padding: 2rem; display: flex; flex-direction: column; align-items: center; }
            .match-day { margin-bottom: 2rem; width: 100%; max-width: 800px; }
            .match-day h2 { background-color: #2e7d32; color: white; padding: 0.5rem; text-align: center; }
            .match { display: flex; justify-content: space-between; background: white; margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
            .red { color: red; }
            .blue { color: blue; }
            footer { text-align: center; margin-top: 2rem; padding: 1rem; background-color: #4caf50; color: white; }
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header img {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        </style>
    </head>
    <body>
        <header>
            <img src="hasiera.jpg" alt="Hasiera">
            <h1>"UNI" Markina-Xemein Zesta Punta</h1>
        </header>
        <div class="container">
    `;

    for (const date in groupedMatches) {
        const dayMatches = groupedMatches[date];
        const time = dayMatches[0].date.split("T")[1].slice(0, 5);
        const formattedDate = new Date(date).toLocaleDateString("es-ES", { month: "long", day: "numeric" });

        posterHTML += `
            <div class="match-day">
                <h2>${formattedDate} - ${time}</h2>
        `;
        dayMatches.forEach(match => {
            posterHTML += `
                <div class="match">
                    <span class="red">${match.redTeam}</span>
                    <span class="blue">${match.blueTeam}</span>
                </div>
            `;
        });
        posterHTML += `</div>`;
    }

    posterHTML += `
        </div>
        <footer>
            <p>Organizado por Markina-Xemein Zesta Punta</p>
        </footer>
    </body>
    </html>
    `;

    const blob = new Blob([posterHTML], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "partiduk.html";
    a.click();
}


        function saveCurrentState() {
            const data = document.documentElement.outerHTML;
            const blob = new Blob([data], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "admin.html";
            a.click();
        }

        // Renderizar partidos almacenados al cargar la página
        document.addEventListener('DOMContentLoaded', renderMatches);
    </script>
</body>
</html>
