<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Partidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin: 0;
        }
        header img {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        #match-list {
            margin-top: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
            background: #fff;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: #e53935;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        li button:hover {
            background-color: #b71c1c;
        }
        .poster-container {
            width: 210mm;
            height: 297mm;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .poster-container header {
            margin: 0;
            padding: 0;
        }
        .poster-content {
            flex: 1;
            padding: 10mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 5mm;
        }
        .match-day {
            margin-bottom: 2rem;
            width: 100%;
        }
        .match-day h2 {
            background-color: #2e7d32;
            color: white;
            padding: 0.5rem;
            text-align: center;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .match {
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
            font-size: 1.1rem;
        }
        .match-number {
            font-weight: bold;
            color: black;
            min-width: 2rem;
        }
        .red {
            color: red;
            font-weight: bold;
            flex: 1;
            text-align: left;
        }
        .blue {
            color: blue;
            font-weight: bold;
            flex: 1;
            text-align: left;
        }
        footer {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        footer img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administrar Partidos</h1>
    </header>
    <div class="container">
        <form id="match-form">
            <label for="date">Fecha y hora:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="red-team">Equipo Rojo:</label>
            <input type="text" id="red-team" name="red-team" placeholder="Nombre de los jugadores en rojo" required>

            <label for="blue-team">Equipo Azul:</label>
            <input type="text" id="blue-team" name="blue-team" placeholder="Nombre de los jugadores en azul" required>

            <button type="button" onclick="addMatch()">Añadir Partido</button>
            <!button type="button" onclick="generatePoster()">Generar HTML</button!>
            <button type="button" onclick="generatePosterImage()">Generar Imagen</button>
        </form>

        <div id="match-list">
            <h2>Lista de Partidos</h2>
            <ul id="matches">
                <!-- Los partidos añadidos aparecerán aquí -->
            </ul>
        </div>
    </div>

    <!-- Poster invisible para generar la imagen -->
    <div id="poster" class="poster-container" style="display: none;">
        <header>
            <img src="hasiera.jpg" alt="Hasiera">
        </header>
        <div class="poster-content"></div>
        <footer>
            <img src="footer.jpg" alt="Footer">
        </footer>
    </div>

    <!-- Importar html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let matches = JSON.parse(localStorage.getItem("matches")) || [];

        function addMatch() {
            const date = document.getElementById('date').value;
            const redTeam = document.getElementById('red-team').value;
            const blueTeam = document.getElementById('blue-team').value;

            if (date && redTeam && blueTeam) {
                matches.push({ date, redTeam, blueTeam });
                matches.sort((a, b) => new Date(a.date) - new Date(b.date));
                localStorage.setItem("matches", JSON.stringify(matches));
                renderMatches();
                document.getElementById('match-form').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }

        function renderMatches() {
            const matchList = document.getElementById('matches');
            matchList.innerHTML = '';

            matches.forEach((match, index) => {
                const li = document.createElement('li');
                li.textContent = `${match.date}: ${match.redTeam} vs ${match.blueTeam}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => deleteMatch(index);

                li.appendChild(deleteButton);
                matchList.appendChild(li);
            });
        }

        function deleteMatch(index) {
            matches.splice(index, 1);
            localStorage.setItem("matches", JSON.stringify(matches));
            renderMatches();
        }

        function groupMatchesByDate(matches) {
            return matches.reduce((groups, match) => {
                const date = match.date.split("T")[0];
                if (!groups[date]) groups[date] = [];
                groups[date].push(match);
                return groups;
            }, {});
        }

        function generatePoster() {
            const posterContent = document.querySelector('.poster-content');
            posterContent.innerHTML = '';

            const groupedMatches = groupMatchesByDate(matches);

            for (const date in groupedMatches) {
                const dayMatches = groupedMatches[date];

                // Obtener la hora del primer partido
                const firstMatchTime = new Date(dayMatches[0].date).toLocaleTimeString('eu-ES', { hour: '2-digit', minute: '2-digit' }).replace(':', ':');

                // Crear el encabezado con la fecha y hora
                const formattedDate = `URRIAK ${new Date(date).getDate()} ${firstMatchTime}`;
                const dayContainer = document.createElement('div');
                dayContainer.classList.add('match-day');
                dayContainer.innerHTML = `<h2><b>${formattedDate}</b></h2>`;

                // Añadir los partidos del día
                dayMatches.forEach((match, index) => {
                    const matchDiv = document.createElement('div');
                    matchDiv.classList.add('match');
                    matchDiv.innerHTML = `
                        <span class="match-number">${index + 1}</span>
                        <span class="red">${match.redTeam}</span>
                        <span class="blue">${match.blueTeam}</span>
                    `;
                    dayContainer.appendChild(matchDiv);
                });

                posterContent.appendChild(dayContainer);
            }

            document.getElementById('poster').style.display = 'flex';
        }

        function generatePosterImage() {
            generatePoster();

            const poster = document.getElementById('poster');
            html2canvas(poster, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'partiduk.jpg';
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();
                poster.style.display = 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', renderMatches);
    </script>
</body>
</html>
